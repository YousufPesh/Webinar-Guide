<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassBuddy Guide Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .nav-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .nav-link:hover {
            background: #e9ecef;
            border-color: #6c757d;
            transform: translateY(-2px);
        }
        .nav-link i {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        .nav-link-text {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-panel">
            <h1 class="nav-title">ClassBuddy Guide Panels</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-wrench"></i>
                    <span class="nav-link-text">ServiceNow Ticket</span>
                </a>
                <a href="github-repository.html" class="nav-link">
                    <i class="fab fa-github"></i>
                    <span class="nav-link-text">GitHub Repository</span>
                </a>
                <a href="distribution-list.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span class="nav-link-text">Distribution List</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
